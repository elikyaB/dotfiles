[[language]]
name = "javascript"
indent = { tab-width = 2, unit = "\t" }
file-types = ["js"]
language-servers = ["typescript-language-server"]

[[language]]
name = "typescript"
indent = { tab-width = 2, unit = "\t" }
file-types = ["ts"]
language-servers = ["typescript-language-server"]

